apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  name: vote
  labels:
    app: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - image: schoolofdevops/vote:v3
        name: vote
        envFrom:
      - configMapRef:
        name: vote
        optional: true
    resources:
      requests:
        cpu: 100m      # Was 500m
        memory: 256Mi  # Was 2Gi        

